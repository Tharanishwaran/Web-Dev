<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Storage Manger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header section -->
         <header class="header">
            <h1>Storage Manager</h1>
            <p class="subtitle">View and manage browser stroage data </p>
         </header>

         <!-- storage type tabs -->
    <div class="tabs">
        <button class="tab active" data-storage="local">Local storage</button>
        
        
        <button class="tab" data-storage="session">Session storage</button>
    
        <button class="tab" data-storage="cookie">Cookies</button>
    </div>

    <!-- Main content Area -->
     <main class="main-content">
        <!-- storage stats -->
         <div class="stats-card">
            <h3>Storage statistics</h3>
            <div class="stats-ites">
                <span class="stae"
            </div>

         </div>
     </main>

    </div>
    
</body>
</html>
