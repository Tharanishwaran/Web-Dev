<!DOCTYPE html>
<html>
<head>
    <title>Grid in 1 Minute</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px;
            /* grid-template-columns: repeat(auto-fit, 100px);
            grid-template-rows: 50px 100px; */
            gap: 10px;
            background: lightgray;
            padding: 10px;
        }
        
        .item {
            background: tomato;
            padding: 20px;
            color: white;
        }

        .item:nth-child(1){
            grid-column: 1/3;
            background: crimson;
        }
    </style>
</head>
<body>
    <h3>Grid = Rows + Columns</h3>
    
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    
    <p>Grid makes columns. 3 columns Ã— 2 rows = 6 boxes.</p>
</body>
</html>
